<!doctype html>
<html lang="en">
	<include src="head.htm" locals='{"title": "UI"}'></include>
	<script type="module" defer src="js/app.js"></script>
	<body>
		<div class="wrapper">
			<main class="page">
				<div class="page__container">
					<div class="page__block">
						<h2 style="font-size: 26px">Button</h2>
						<br />
						<div style="display: flex; gap: 20px; align-items: flex-start">
							<button class="button">
								<span>BUTTON</span>
							</button>
							<button class="button button--l">
								<span>BUTTON</span>
							</button>
							<button class="button button--arrow">
								<span>BUTTON</span>
								<i class="_icon-arrow"></i>
							</button>
							<button class="button button--secondary">
								<span>BUTTON</span>
							</button>
							<button class="button button--secondary button--l">
								<span>BUTTON</span>
							</button>
							<button class="button button--secondary button--arrow">
								<span>BUTTON</span>
								<i class="_icon-arrow"></i>
							</button>
							<button class="button button--tertiary">
								<span>BUTTON</span>
							</button>
							<button class="button button--tertiary button--l">
								<span>BUTTON</span>
							</button>
							<button class="button button--tertiary button--arrow">
								<span>BUTTON</span>
								<i class="_icon-arrow"></i>
							</button>
						</div>
					</div>
					<br />
					<br />
					<div class="page__block">
						<h2 style="font-size: 26px">Button Text</h2>
						<br />
						<div style="display: flex; gap: 20px; align-items: flex-start">
							<a href="#" class="button-text button-text--arrow">
								<i class="badge _icon-arrow"></i>
								<span>BUTTON TEXT</span>
							</a>
							<a href="#" class="button-text button-text--secondary button-text--arrow">
								<i class="badge _icon-arrow"></i>
								<span>BUTTON TEXT</span>
							</a>
							<a href="#" class="button-text button-text--tertiary button-text--arrow">
								<i class="badge _icon-arrow"></i>
								<span>BUTTON TEXT</span>
							</a>
						</div>
					</div>
					<br /><br />
					<div class="page__block">
						<h2 style="font-size: 26px">Badge</h2>
						<br />
						<div style="display: flex; gap: 20px; align-items: flex-start">
							<a class="badge _icon-twitter" href="#">
								<span class="visibility-hidden">Twitter</span>
							</a>
							<a class="badge badge--m _icon-twitter" href="#">
								<span class="visibility-hidden">Twitter</span>
							</a>
							<a class="badge badge--l _icon-twitter" href="#">
								<span class="visibility-hidden">Twitter</span>
							</a>
							<a class="badge badge--secondary _icon-twitter" href="#">
								<span class="visibility-hidden">Twitter</span>
							</a>
							<a class="badge badge--secondary badge--m _icon-twitter" href="#">
								<span class="visibility-hidden">Twitter</span>
							</a>
							<a class="badge badge--secondary badge--l _icon-twitter" href="#">
								<span class="visibility-hidden">Twitter</span>
							</a>
							<a class="badge badge--tertiary _icon-twitter" href="#">
								<span class="visibility-hidden">Twitter</span>
							</a>
							<a class="badge badge--tertiary badge--m _icon-twitter" href="#">
								<span class="visibility-hidden">Twitter</span>
							</a>
							<a class="badge badge--tertiary badge--l _icon-twitter" href="#">
								<span class="visibility-hidden">Twitter</span>
							</a>
						</div>
						<br />
						<br />
						<div class="page__block">
							<h2 style="font-size: 26px">Label</h2>
							<br />
							<div style="display: flex; gap: 20px; align-items: flex-start">
								<div class="label">
									<span> LABEL </span>
								</div>
								<div class="label label--secondary">
									<span> LABEL </span>
								</div>
								<div class="label label--tertiary">
									<span> LABEL </span>
								</div>
							</div>
						</div>
						<br />
						<br />
						<div class="page__block">
							<h2 style="font-size: 26px">Input</h2>
							<br />
							<div style="display: flex; gap: 20px; align-items: flex-start">
								<div>
									<input type="text" class="input" placeholder="NAME" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
